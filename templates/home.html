<html>

<head>
  <title>Home</title>
  <link rel="stylesheet" href="/styles/home.css">
  <script src="/js/home.js"></script>
</head>

<body>
  <header class="page-header">
    <div class="icon-name">
      <h1 class="thick"><a href="/todo/home">TODO</a></h1>
    </div>

    <div class="logout">
      <span>__USERNAME__</span>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <main>
    <section class="box">
      <h3 class="thin">Create new TODO list</h3>

      <form action="/todo/add-list" method="post">
        <div class="field">
          <label for="title">Title:</label>
          <input type="text" name="title" id="todo-title" required>
        </div>

        <div class="add-item">
          <label for="items" class="thin">Add TODOs:</label>
          <input type="button" value="+" id="create-item">
        </div>

        <div class="items">
        </div>

        <input type="submit" value="Create List" id="create-list">
      </form>
    </section>

    <section class="view-list scroll">
      <h3 class="thick">All TODOs</h3>
      <div class="all-lists">

      </div>
    </section>
  </main>
</body>

</html>
