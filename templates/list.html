<html>

<head>
  <title>List</title>
  <link rel="stylesheet" href="/styles/list.css">
  <link rel="stylesheet" href="/styles/common.css">
  <script src="/js/list.js"></script>
</head>

<body>
  <header>
    <h1 class="thin"><a href="/todo/home">TODO</a></h1>
    <h2 class="thin" id="list-title">__TITLE__</h2>

    <div class="logout">
      <span>__USERNAME__</span>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <main>

    <form action="todo/add-item" method="post" id="create-item-form">
      <input type="text" name="listId" value="__LISTID__" hidden>

      <div class="create-item">
        <input type="text" name="item" placeholder="Enter your TODO" id="prompt" required>
        <input type="submit" value="+" id="create-btn">
      </div>
    </form>

    <div class="items">
    </div>
  </main>
</body>

</html>
